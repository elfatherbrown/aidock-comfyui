name: elfatherbrown_base
description: ComfyUI Stable Diffusion backend and GUI with network volume
container_image: ghcr.io/elfatherbrown/aidock-comfyui:testing
ports: "8188:8188"
docker_args: ""
env:
  - name: WORKSPACE
    value: /workspace
  - name: WEB_ENABLE_AUTH
    value: "false"
  - name: COMFYUI_PORT_HOST
    value: "8188"
  - name: HF_TOKEN
    value: ${{ secrets.HF_TOKEN }}
  - name: CIVITAI_TOKEN
    value: ${{ secrets.CIVITAI_API_KEY }}
  - name: AUTO_UPDATE
    value: "true"
  - name: COMFYUI_ARGS
    value: "--lowvram"
volume_mounts:
  - name: MYVOL
    mount_path: /workspace
    region: EUR-IS-1 